<dom-module id="radium-datagrid-column">
  <style is="custom-style">
    :host {
      line-height: 48px;
      min-height: 48px;
      max-height: 48px;
      cursor: default;
      white-space: nowrap;
      @apply(--layout-flex);
    }
    #dgcolumn {
      font-size: 13px;
      color: rgba(0, 0, 0, 0.87);
      display: inline-block;
      font-weight: 400;
      width: calc(100% - 24px);
      margin-left: 8px;
      margin-right: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <template>
    <div id="dgcolumn">
      <content></content>
    </div>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'radium-datagrid-column',
      properties: {
        header: String,
        columnWidth: Number
      },
      observers: [
        '_widthChanged(columnWidth)'
      ],
      _widthChanged: function() {
        if (this.columnWidth > 0) {
          this.style['min-width'] = this.columnWidth + 'px';
          this.style['max-width'] = this.columnWidth + 'px';
        } else {
          this.style['min-width'] = 'initial';
          this.style['max-width'] = 'initial';
        }
      },
    });
  })();
</script>
